<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disable>

        <div class="keys">
            <div class="calc-button tripel">
                <button onclick="calculator.clearDisplay()">C</button>
                <button onclick="calculator.backspace('')">&larr;</button>
                <button onclick="calculator.appendOperator('/')">/</button>
            </div>
            <div class="calc-button ">
                <button onclick="calculator.appenNumber('7')">7</button>
                <button onclick="calculator.appenNumber('8')">8</button>
                <button onclick="calculator.appenNumber('9')">9</button>
                <button onclick="calculator.appendOperator('+')">+</button>
            
            </div>
            <div class="calc-button ">
                <button onclick="calculator.appenNumber('4')">4</button>
                <button onclick="calculator.appenNumber('5')">5</button>
                <button onclick="calculator.appenNumber('6')">6</button>
                <button onclick="calculator.appendOperator('-')">-</button>
            
            </div>
            <div class="calc-button">
                <button onclick="calculator.appenNumber('1')">1</button>
                <button onclick="calculator.appenNumber('2')">2</button>
                <button onclick="calculator.appenNumber('3')">3</button>
                <button onclick="calculator.appendOperator('*')">*</button>
            
            </div>
            <div class="calc-button double">
                <button onclick="calculator.appenNumber('0')">0</button>
                <button onclick="calculator.calculareResult()">=</button>
            
            </div>
        </div>
     <script src="script.js"></script>
</body>
</html>
